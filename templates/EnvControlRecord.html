<!doctype html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='css/plantelf.css') }}" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EnvControlRecord</title>
</head>

<body>
    <header>
        <div class="navbar navbar-dark shadow-sm" style="background-color: #aec4b7;">
            <div class="container justify-content-between" style="padding: 0px;">
                <a href="/" class="navbar-brand align-items-center d-flex">
                    <img src="{{ url_for('static', filename='img/plant_elf_icon.png') }}" class="logo">
                    <h2 style="font-weight:bold ;">盆栽小精靈</h2>
                </a>
            </div>
        </div>
    </header>
    <main class="container">
        <div style=" padding: 20px 0px;">
            </divstyle>
        </div>
        <div style="text-align:center">
            <div class="cardlist">
                <!-- 日期查詢 -->
                <form action="#" method="GET">
                    <input name="querydate" id="date" type="date" value="{{date}}">
                    <button type="submit" class="btn btn-primary btn-set" href="/record/query" role="button" style="margin: 10px;">查詢</button>
                </form> 
            </div>
            <div class="cardlist">
                <h2 class="big-title">{{date}}</h2>
            </div>
            <div class="card cardlist">
                <div class="card-body">
                    <h2 class="card-text" style="color: #495556; font-weight: bold;">日照</h2>
                    <a class="card-text" style="color: #949898;">——— 16hr ———</a>
                </div>
            </div>
            <div class="card cardlist">
                <div class="card-body">
                    <h2 class="card-text" style="color: #495556; font-weight: bold;">澆水</h2>
                    <a class="card-text" style="color: #aec4b7;">溫度<span>28</span>°C， 土壤濕度<span>70</span>%</a><br>
                    <a class="card-text" style="color: #949898;">——— 13 : 30 ———</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

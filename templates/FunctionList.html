<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link href="{{ url_for('static', filename='css/plantelf.css') }}" rel="stylesheet">
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FunctionList</title>
    </head>
    <body>
        <header>
            <div class="navbar navbar-dark shadow-sm" style="background-color: #aec4b7;">
                <div class="container justify-content-between" style="padding: 0px;">
                    <a href="/" class="navbar-brand align-items-center d-flex">
                        <img src="{{ url_for('static', filename='img/plant_elf_icon.png') }}" class="logo">
                        <h2 style="font-weight:bold ;">盆栽小精靈</h2>
                    </a>
                </div>
            </div>
        </header>
        <main class="container">
            <div style=" padding: 20px 0px;"></divstyle>
            </div>
            <div style="text-align:center">
                <div class="cardlist">
                    <h2 class="big-title">自動模式</h2>
                    <div class="py-3 d-flex justify-content-center">
                        <div>
                            OFF
                            <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                            </label>
                            ON
                        </div>
                    </div>
                </div>
                <div class="cardlist">
                    <h5>———目前環境———</h5>
                    <a>溫度<span>28</span>°C， 土壤濕度<span>70</span>%</a>
                </div>
                
                <div class="card cardlist">
                    <a href="/control_record/{{plant_id}}" class="func" >
                    <h5 style="margin: 20px 0; color: #495556;">環境控制紀錄</h5>
                    </a>
                </div>
                <div class="card cardlist">
                    <a href="/plant/watch/{{plant_id}}" class="func" >
                    <h5 style="margin: 20px 0; color: #495556;">觀看植物</h5>
                    </a>
                </div>
                <div class="card cardlist">
                    <a href="/plant/diary/{{plant_id}}" class="func" >
                    <h5 style="margin: 20px 0; color: #495556;">植物成長日記</h5>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>

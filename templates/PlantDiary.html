<!doctype html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='css/plantelf.css') }}" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PlantDiary</title>
</head>

<body>
    <header>
        <div class="navbar navbar-dark shadow-sm" style="background-color: #aec4b7;">
            <div class="container justify-content-between" style="padding: 0px;">
                <a href="/" class="navbar-brand align-items-center d-flex">
                    <img src="{{ url_for('static', filename='img/plant_elf_icon.png') }}" class="logo">
                    <h2 style="font-weight:bold ;">盆栽小精靈</h2>
                </a>
            </div>
        </div>
    </header>
    <main class="container">
        <div style=" padding: 20px 0px;">
            </divstyle>
            <!-- <h2>排版</h2> -->
        </div>
        <div style="text-align:center">
            {% for pic in pics_data %}
            <h5 class="card-text" style="color: #495556;">{{ pic.date }}</h5>
            <div class="cardlist">
                <!-- 資料庫的照片 -->
                <img src="data:;base64,{{ pic.img | safe }}" height="480" width="640">

            </div>
            {% endfor %}
            <div class="cardlist">
                <a class="btn btn-primary btn-set" href="/plant/{{plant_id}}" role="button">返回</a>
            </div>
        </div>
    </main>
</body>

</html>
